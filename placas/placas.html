<!DOCTYPE html>
<html>

<head>
    <script src="placas.js"></script>
    <script src="serviciosPlacas.js"></script>
    <script src="utilitariosCadenas.js"></script>
    <script src="utilitarios.js"></script>
    <link rel="stylesheet" href="placas.css" />
</head>

<body>
    <div class="plantilla">
        <div class="datos">
            <div class="titulo">Ingrese la placa</div>
            <div>
                <input type="text" class="cajaTexto" id="txtValidarPlaca" />
                <div class="error" id="lblError"></div>
            </div>
        </div>
        <div class="boton">
            <div class="contenido">
                <input type="button" value="VALIDAR" class="estilo" onclick="validarPlaca();" />
            </div>
        </div>
        <div class="resultado">
            <div id="lblValidar"></div>
            <div id="lblError1"></div>
        </div>

    </div>
    <div class="respuesta">
        <div class="provincia">Provincia del Ecuador
            <div id="lblProvincia"></div>
            <div id="lblError2"></div>
        </div>
        <div class="vehiculo">Tipo de vehiculo
            <div id="lblVehiculo"></div>
            <div id="lblError3"></div>
        </div>
        <div class="picoyplaca">Dia pico y placa
            <div id="lblDiaPicoYPlaca"></div>
            <div id="lblError4"></div>
        </div>
    </div>
</body>

</html>
